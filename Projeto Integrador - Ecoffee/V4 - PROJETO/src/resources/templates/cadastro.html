        <img src="/V4 - PROJETO/src/resources/static/img/logo_ecoffe.png" alt="Logo" class="logo">
        <h2>Cadastre-se</h2>
        <form>
            <input type="password" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <input type="password" id="confirmar senha" name="confirmar senha" placeholder="Confirme sua senha" required>
            <input type="submit" value="Concluir">
        </form>
    </div>
